<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Old Kentucky Home</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">My Old Kentucky Home</h1>

<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>

<div id="lyrics">
</div>

<script>

	var vid = document.getElementById("music_video");
	
	var sun = document.createElement("IMG");
    sun.setAttribute("src", "sun.png");
    sun.setAttribute("width", "100");
    sun.setAttribute("height", "100");
    sun.setAttribute("alt", "Cartoon Sun");

    var kentucky = document.createElement("IMG");
    kentucky.setAttribute("src", "kentucky.jpg");
    kentucky.setAttribute("width", "100");
    kentucky.setAttribute("height", "100");
    kentucky.setAttribute("alt", "Kentucky Illustration");
    	
	document.getElementById("music_video").addEventListener("playing", print_lyrics);

	function print_lyrics() {

		var callAgain = true;

		if (vid.currentTime < 6) {
	 		document.getElementById("lyrics").innerHTML = "";
		}
		if (vid.currentTime >= 6) {
			document.getElementById("lyrics").innerHTML = "";
			document.getElementById("lyrics").appendChild(sun);
	 		document.getElementById("lyrics").innerHTML += "The sun shines bright in My Old Kentucky Home," ;
		}
		if (vid.currentTime > 13) {
			document.getElementById("lyrics").innerHTML = "'Tis summer, the people are gay;";

		}
		if (vid.currentTime > 20) {
			document.getElementById("lyrics").innerHTML = "The corn-top's ripe and the meadow's in the bloom";
		}
		if (vid.currentTime > 27) {
			document.getElementById("lyrics").innerHTML = "While the birds make music all the day.";
		}
		if (vid.currentTime > 34) {
			document.getElementById("lyrics").innerHTML = "The young folks roll on the little cabin floor,";
		}
		if (vid.currentTime > 41) {
			document.getElementById("lyrics").innerHTML = "All merry, all happy and bright;";
		}
		if (vid.currentTime > 48) {
			document.getElementById("lyrics").innerHTML = "By 'n' by hard times comes a knocking at the door,";
		}
		if (vid.currentTime > 55) {
			document.getElementById("lyrics").innerHTML = "Then My Old Kentucky Home, good night!";
		}
		if (vid.currentTime > 62.5) {
			document.getElementById("lyrics").innerHTML = "Weep no more my lady";
		}
		if (vid.currentTime > 68.5) {
			document.getElementById("lyrics").innerHTML = "Oh weep no more today;";
		}
		if (vid.currentTime > 75) {
			document.getElementById("lyrics").innerHTML = "We will sing one song";
		}
		if (vid.currentTime > 79) {
			document.getElementById("lyrics").innerHTML = "";
			document.getElementById("lyrics").appendChild(kentucky);
			document.getElementById("lyrics").innerHTML += "For My Old Kentucky Home";
		}
		if (vid.currentTime > 83) {
			document.getElementById("lyrics").innerHTML = "";
			document.getElementById("lyrics").appendChild(kentucky);
			document.getElementById("lyrics").innerHTML += "For My Old Kentucky Home, far away";
		}
		if (vid.currentTime >= 93) {
			document.getElementById("lyrics").innerHTML = "";
			callAgain = false;
		} 
		if (callAgain) {
			setTimeout(print_lyrics, 1000);
		}
	}
</script>

</body>
</html>
